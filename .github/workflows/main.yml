on:
    push:
        branches:
            - master

jobs:
    build:
      name: Test
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Use Node.js 20.x
          uses: actions/setup-node@v3
          with:
            node-version: '20.x'
  
        - run: yarn install
        - run: yarn build
